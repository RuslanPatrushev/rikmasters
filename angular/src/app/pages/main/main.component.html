<rik-toolbar></rik-toolbar>

<mat-sidenav-container>

    <mat-sidenav class="sidenav"
                 [mode]="(windowSizeService.currentTheme$.value) === windowSizeEnum.ExtraLarge? 'side' : 'over'"
                 [opened]="sidenavService.currentStatus$ | async">
        <rik-sidenav class="sidenav__container"></rik-sidenav>
    </mat-sidenav>

    <mat-sidenav-content class="container">
        <rik-main-content></rik-main-content>
    </mat-sidenav-content>
</mat-sidenav-container>
